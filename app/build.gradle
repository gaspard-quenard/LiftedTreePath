plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    
    //PDDL4J - DEVEL branch
    //last updated 23.02.23
    implementation(files('libs/pddl4j-4.0.0.jar'))

    // Retrieve JavaSMT with Maven and transitive dependencies via a pom.xml
	// compile 'org.sosy-lab:java-smt:3.7.0-61-gea80187e'

    // Z3 api
    implementation(files('libs/com.microsoft.z3.jar'))
}

application {
    // Define the main class for the application.
    mainClass = 'treerex.hydra.LiftedTreePath'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}